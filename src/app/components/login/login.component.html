<div class="card">
  <div>{{(error$|async)}}</div>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="mail">Adresse email</label>
    <input id="mail" type="email" formControlName="Mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Mail.errors }" ngModel [email]="true" />
    <div *ngIf="submitted && f.Mail.errors" class="invalid-feedback">
      <div *ngIf="f.Mail.errors.required">mail is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input id="password" type="password" formControlName="MDP" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MDP.errors }" />
    <div *ngIf="submitted && f.MDP.errors" class="invalid-feedback">
      <div *ngIf="f.MDP.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Login</button>
