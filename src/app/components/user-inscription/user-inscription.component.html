<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="prenom">First Name</label>
        <input id="prenom" type="text" formControlName="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom?.errors }" />
        <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
          <div *ngIf="f.prenom.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="nom">Last Name</label>
        <input id="nom" type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom?.errors }" />
        <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
          <div *ngIf="f.nom.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="mail">mail</label>
        <input id="mail" type="text" formControlName="mail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mail?.errors }" />
        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
          <div *ngIf="f.mail.errors.required">mail is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
          <div *ngIf="f.password.errors.minlength">Le mot de passe doit contenir 6 caract√®re</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <a routerLink="../login" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
